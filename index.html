<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List Application</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> To-Do-List Application</h1>
            <p>Complete CRUD operations for task management</p>
        </header>

        <div class="todo-app">
            <!-- CREATE Section -->
            <div class="input-section">
                <div class="input-container">
                    <input type="text" id="todoInput" placeholder="Add a new task..." maxlength="100">
                    <button id="addBtn" class="add-btn">
                        <i class="fas fa-plus"></i> Add Task
                    </button>
                </div>
            </div>

            <!-- Search and Filter Section -->
            <div class="search-filter-section">
                <div class="search-container">
                    <input type="text" id="searchInput" placeholder="Search tasks..." maxlength="50">
                    <i class="fas fa-search search-icon"></i>
                </div>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="active">Active</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>

            <!-- Task Statistics -->
            <div class="stats-section">
                <div class="stat-item">
                    <span class="stat-number" id="totalTasks">0</span>
                    <span class="stat-label">Total</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="activeTasks">0</span>
                    <span class="stat-label">Active</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number" id="completedTasks">0</span>
                    <span class="stat-label">Completed</span>
                </div>
            </div>

            <!-- READ Section - Task List -->
            <div class="todo-list-container">
                <ul id="todoList" class="todo-list">
                    <!-- Tasks will be dynamically added here -->
                </ul>
                <div id="emptyState" class="empty-state">
                    <i class="fas fa-clipboard-list"></i>
                    <h3>No tasks found</h3>
                    <p>Add a task above to get started!</p>
                </div>
            </div>

            <!-- Bulk Actions -->
            <div class="actions-section">
                <button id="clearCompleted" class="action-btn clear-btn">
                    <i class="fas fa-trash"></i> Clear Completed
                </button>
                <button id="markAllComplete" class="action-btn complete-btn">
                    <i class="fas fa-check-double"></i> Mark All Complete
                </button>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3>Edit Task</h3>
                <button id="closeModal" class="close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <input type="text" id="editInput" placeholder="Edit task..." maxlength="100">
            </div>
            <div class="modal-footer">
                <button id="saveEdit" class="save-btn">Save Changes</button>
                <button id="cancelEdit" class="cancel-btn">Cancel</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
